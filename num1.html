<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div id="wordDisplay">_ _ _ _ _</div>
        <div id="message"></div>
        <div class="attempts">Attempts left: <span id="attempts">6</span></div>
        <input type="text" id="guessInput" maxlength="1" placeholder="Enter a letter">
        <button id="guessBtn">Guess</button>
        <div id="guessedLetters">Guessed letters: </div>
        <button id="restartBtn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
